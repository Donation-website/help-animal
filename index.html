  <script>
    const audio = document.getElementById('bg-audio');
    const muteBtn = document.getElementById('mute-toggle');

    let fading = null;

    function fadeTo(targetVolume, duration) {
      if (fading) clearInterval(fading);
      const step = 0.05;
      fading = setInterval(() => {
        if (Math.abs(audio.volume - targetVolume) < step) {
          audio.volume = targetVolume;
          clearInterval(fading);
        } else {
          audio.volume += (audio.volume < targetVolume ? step : -step);
        }
      }, duration * step);
    }

    // indul√°s: autoplay + fade-in
    audio.volume = 0;
    audio.loop = false;
    audio.play().then(() => fadeTo(1, 2000)).catch(()=>{});

    // ha v√©ge, fade-out, majd √∫jraindul
    audio.addEventListener("timeupdate", () => {
      if (audio.duration && audio.currentTime > audio.duration - 3) {
        fadeTo(0, 2000);
      }
    });
    audio.addEventListener("ended", () => {
      audio.currentTime = 0;
      audio.play();
      fadeTo(1, 2000);
    });

    // hangsz√≥r√≥ ikon
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
    });
