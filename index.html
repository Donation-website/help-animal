    // üê∂ Dog logic
    const dog = document.getElementById("dog");
    const bark = document.getElementById("bark-sound");

    const dogStates = [
      "https://i.ibb.co/s6NmmKq/dog-walk.png",  // s√©ta
      "https://i.ibb.co/4jFhPY1/dog-sit.png",   // √ºl
      "https://i.ibb.co/4N8Jp8c/dog-tail.png"   // farkcs√≥v√°l
    ];
    let currentState = 0;

    dog.addEventListener("click", () => {
      bark.currentTime = 0;
      bark.play();
    });

    function moveDog() {
      const maxX = window.innerWidth - 120;
      const maxY = window.innerHeight - 120;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      currentState = (currentState + 1) % dogStates.length;
      dog.src = dogStates[currentState];
      dog.style.transform = `translate(-${x}px, -${y}px)`;
    }

    setInterval(moveDog, 6000);
  </script>
